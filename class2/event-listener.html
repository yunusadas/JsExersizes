<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button class="btn btn-primary" id="btnAddNewTask" type="submit">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="car-header">
                        <button id="btnCleaner" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sonuc;

        ul = document.getElementById("task-list");

        let gorev_list = [
            { "id": 1, "gorevAd": "Görev 1" },
            { "id": 2, "gorevAd": "Görev 2" },
            { "id": 3, "gorevAd": "Görev 3" },
            { "id": 4, "gorevAd": "Görev 4" }
        ];

        for (let gorev of gorev_list) {

            let li = `
        <li class="task list-group-item">
            <div class="form-check">
                <input type="checkbox" id="${gorev.id}" class="form-check-input">
                <label for="${gorev.id}" class="form-check-label">${gorev.gorevAd}</label>
            </div>
        </li>
        `;
            ul.insertAdjacentHTML("beforeend", li)
        }



        //document.querySelector("#btnAddNewTask").addEventListener("click", function (event) {
          //  console.log("click event");

            //event.preventDefault();//button yerine submit kullanıldığında refreshi iptal etme.
        //});

        //metoda foonksiyon döndrümek için

        document.querySelector("#btnCleaner").addEventListener("click",eventer);

        function eventer(event) {
            //console.log(event.target); 
            event.target.classList.add("btn-primary");
            event.preventDefault();
        };

    </script>
</body>

</html>
